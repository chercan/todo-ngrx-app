<footer class="footer">
    <span class="todo-count"><strong>{{ pendientes }}</strong> tareas pendientes</span>
    <ul class="filters">
        <li *ngFor="let filtro of filtros" (click)="selectFiltro(filtro)">
            <a href="#/">{{ filtro | titlecase }}</a>
        </li>
    </ul>
    <button class="clear-completed">Limpiar completados</button>
</footer>
